<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub de Itens | Empréstimo Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/default-style.css">
    <link rel="stylesheet" type="text/css" href="../css/grid-items.css">
    <link rel="stylesheet" type="text/css" href="../css/hub.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">Alternar Tema</button>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <h4 class="mb-4">Empréstimo Hub</h4>
        <a href="#" class="nav-link active">Hub de Itens</a>
        <a href="emprestimos.html" class="nav-link">Empréstimos</a>
        <a href="meus-itens.html" class="nav-link">Meus Itens</a>
        <a href="meu-perfil.html" class="nav-link">Perfil</a>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <!-- Campo de busca -->
        <div class="search-bar d-flex align-items-center gap-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar itens..." />
            <button class="btn btn-primary" onclick="buscarItens()">Buscar</button>
        </div>

        <!-- Lista em grade -->
        <div id="itemList" class="item-grid"></div>

        <!-- Loader -->
        <div id="loader" class="text-center my-4 d-none">
            <div class="spinner-border text-primary"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/toogle-theme.js"></script>
    <script>
        // Simulação de dados
        const itemList = document.getElementById('itemList');
        const loader = document.getElementById('loader');
        let page = 1;
        const perPage = 9;
        let loading = false;

        async function carregarMaisItens() {
            if (loading) return;
            loading = true;
            loader.classList.remove('d-none');

            const clientId = document.cookie.split('; ').find(row => row.startsWith('clientId=')).split('=')[1];
            const token = document.cookie.split('; ').find(row => row.startsWith('token=')).split('=')[1];
            const defaultParams = 'showMyItems=false&latitude=11111111&longitude=11111111&distance=10000000'

            const data = await fetch(`http://ec2-18-217-46-87.us-east-2.compute.amazonaws.com:8080/client/${clientId}/item?page=${page}&perPage=${perPage}&${defaultParams}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })

            const items = (await data.json()).data

            setTimeout(() => {
                for (let i = 0; i < items.length; i++) {
                    const itemHTML = `
                        <div class="item-card">
                        <img src="https://via.placeholder.com/300" alt="Item" />
                        <div class="item-info">
                            <h5>${items[i].name}</h5>
                            <p>${items[i].description}</p>
                        </div>
                        </div>
                    `;
                    itemList.insertAdjacentHTML('beforeend', itemHTML);
                }

                loader.classList.add('d-none');
                page++;
                loading = false;
            }, 700);
        }

        // Scroll infinito
        window.addEventListener('scroll', () => {
            const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
            if (scrollBottom) carregarMaisItens().then(() => console.log('itens carregados'));
        });

        // Busca simulada
        function buscarItens() {
            const termo = document.getElementById('searchInput').value.trim();
            itemList.innerHTML = '';

            if (termo === '') {
                page = 0;
               // carregarMaisItens();
                return;
            }

            for (let i = 0; i < 6; i++) {
                const item = {
                    nome: `Resultado: ${termo} ${i + 1}`,
                    descricao: `Descrição do item relacionado a "${termo}".`,
                    imagem: 'https://via.placeholder.com/300'
                };

                const itemHTML = `
                    <div class="item-card">
                        <img src="${item.imagem}" alt="Item" />
                        <div class="item-info">
                        <h5>${item.nome}</h5>
                        <p>${item.descricao}</p>
                        </div>
                    </div>
                `;
                itemList.insertAdjacentHTML('beforeend', itemHTML);
            }
        }

        // Inicial
        carregarMaisItens().then(() => console.log('itens carregados'));
    </script>
</body>

</html>
