<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil | Empréstimo Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/default-style.css">
  <link rel="stylesheet" type="text/css" href="../css/meu-perfil.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">Alternar Tema</button>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <h4 class="mb-4">Empréstimo Hub</h4>
    <a href="hub.html" class="nav-link">Hub de Itens</a>
    <a href="emprestimos.html" class="nav-link">Empréstimos</a>
    <a href="meus-itens.html" class="nav-link">Meus Itens</a>
    <a href="#" class="nav-link active">Perfil</a>
  </nav>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h3 class="mb-4">Meu Perfil</h3>

    <form>
      <!-- Seção: Dados Pessoais -->
      <div class="form-section">
        <h5>Informações Pessoais</h5>

        <div class="profile-img-container">
          <img src="https://via.placeholder.com/100" alt="Imagem de Perfil" class="profile-img" />
          <div>
            <label class="form-label">Alterar imagem</label><br />
            <input type="file" class="form-control" style="max-width: 250px;" />
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Seu nome" />
          </div>
          <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="seu@email.com" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Nova senha" />
          </div>
        </div>
      </div>

      <!-- Seção: Endereço -->
      <div class="form-section">
        <h5>Endereço</h5>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="00000-000" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" placeholder="Ex: SP" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Sua cidade" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" placeholder="Seu bairro" />
          </div>
          <div class="col-md-5">
            <label class="form-label">Rua</label>
            <input type="text" class="form-control" placeholder="Nome da rua" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control" placeholder="Nº" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Complemento</label>
            <input type="text" class="form-control" placeholder="Apto, bloco, etc." />
          </div>
        </div>
      </div>

      <!-- Botão salvar -->
      <button type="submit" class="btn btn-primary btn-save">Salvar alterações</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/constants.js"></script>
  <script src="../js/toogle-theme.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
