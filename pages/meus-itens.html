<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Itens | Empréstimo Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/default-style.css">
  <link rel="stylesheet" type="text/css" href="../css/grid-items.css">
  <link rel="stylesheet" type="text/css" href="../css/meus-items.css">  
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">Alternar Tema</button>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <h4 class="mb-4">Empréstimo Hub</h4>
    <a href="hub.html" class="nav-link">Hub de Itens</a>
    <a href="emprestimos.html" class="nav-link">Empréstimos</a>
    <a href="#" class="nav-link active">Meus Itens</a>
    <a href="meu-perfil.html" class="nav-link">Perfil</a>
  </nav>

  <!-- Main content -->
  <main class="main-content">
    <!-- Topo com busca + botão -->
    <div class="top-bar">
      <div class="search-bar d-flex align-items-center gap-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar meus itens..." />
        <button class="btn btn-primary" onclick="buscarItens()">Buscar</button>
      </div>
      <a href="criar-item.html" id="criarItem"class="btn btn-success">Criar item</a>
    </div>

    <!-- Grade de itens -->
    <div id="itemList" class="item-grid"></div>

    <!-- Loader -->
    <div id="loader" class="text-center my-4 d-none">
      <div class="spinner-border text-primary"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tema claro/escuro
    const toggleButton = document.getElementById('toggleTheme');
    const body = document.body;

    function setTheme(theme) {
      body.classList.remove('dark-mode', 'light-mode');
      body.classList.add(theme);
      localStorage.setItem('theme', theme);
    }

    toggleButton.addEventListener('click', () => {
      const currentTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
      setTheme(currentTheme === 'dark-mode' ? 'light-mode' : 'dark-mode');
    });

    const savedTheme = localStorage.getItem('theme') || 'dark-mode';
    setTheme(savedTheme);

    // Simulação de dados
    const itemList = document.getElementById('itemList');
    const loader = document.getElementById('loader');
    let page = 0;
    const perPage = 9;
    let loading = false;

    function gerarItemFake(i) {
      return {
        nome: `Meu Item ${i + 1}`,
        descricao: `Descrição do meu item número ${i + 1}.`,
        imagem: 'https://via.placeholder.com/300'
      };
    }

    function carregarMaisItens() {
      if (loading) return;
      loading = true;
      loader.classList.remove('d-none');

      setTimeout(() => {
        for (let i = 0; i < perPage; i++) {
          const item = gerarItemFake(page * perPage + i);
          const itemHTML = `
            <div class="item-card">
              <img src="${item.imagem}" alt="Item" />
              <div class="item-info">
                <h5>${item.nome}</h5>
                <p>${item.descricao}</p>
              </div>
            </div>
          `;
          itemList.insertAdjacentHTML('beforeend', itemHTML);
        }

        loader.classList.add('d-none');
        page++;
        loading = false;
      }, 700);
    }

    // Scroll infinito
    window.addEventListener('scroll', () => {
      const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
      if (scrollBottom) carregarMaisItens();
    });

    // Busca simulada
    function buscarItens() {
      const termo = document.getElementById('searchInput').value.trim();
      itemList.innerHTML = '';
      page = 0;

      if (termo === '') {
        carregarMaisItens();
        return;
      }

      for (let i = 0; i < 6; i++) {
        const item = {
          nome: `Resultado: ${termo} ${i + 1}`,
          descricao: `Descrição do item "${termo}" ${i + 1}`,
          imagem: 'https://via.placeholder.com/300'
        };

        const itemHTML = `
          <div class="item-card">
            <img src="${item.imagem}" alt="Item" />
            <div class="item-info">
              <h5>${item.nome}</h5>
              <p>${item.descricao}</p>
            </div>
          </div>
        `;
        itemList.insertAdjacentHTML('beforeend', itemHTML);
      }
    }

    // Inicial
    carregarMaisItens();
  </script>
</body>
</html>
