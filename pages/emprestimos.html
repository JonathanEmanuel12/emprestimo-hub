<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empréstimos | Empréstimo Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/default-style.css">
  <link rel="stylesheet" type="text/css" href="../css/grid-items.css">
  <link rel="stylesheet" type="text/css" href="../css/emprestimos.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">Alternar Tema</button>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <h4 class="mb-4">Empréstimo Hub</h4>
    <a href="hub.html" class="nav-link">Hub de Itens</a>
    <a href="#" class="nav-link active">Empréstimos</a>
    <a href="meus-itens.html" class="nav-link">Meus Itens</a>
    <a href="meu-perfil.html" class="nav-link">Perfil</a>
  </nav>

  <!-- Main content -->
  <main class="main-content">
    <!-- Campo de busca -->
    <div class="search-bar d-flex align-items-center gap-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar empréstimos..." />
      <button class="btn btn-primary" onclick="buscarEmprestimos()">Buscar</button>
    </div>

    <!-- Lista em grade -->
    <div id="itemList" class="item-grid"></div>

    <!-- Loader -->
    <div id="loader" class="text-center my-4 d-none">
      <div class="spinner-border text-primary"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tema claro/escuro
    const toggleButton = document.getElementById('toggleTheme');
    const body = document.body;

    function setTheme(theme) {
      body.classList.remove('dark-mode', 'light-mode');
      body.classList.add(theme);
      localStorage.setItem('theme', theme);
    }

    toggleButton.addEventListener('click', () => {
      const currentTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
      setTheme(currentTheme === 'dark-mode' ? 'light-mode' : 'dark-mode');
    });

    const savedTheme = localStorage.getItem('theme') || 'dark-mode';
    setTheme(savedTheme);

    // Dados simulados
    const itemList = document.getElementById('itemList');
    const loader = document.getElementById('loader');
    let page = 0;
    const perPage = 9;
    let loading = false;

    function gerarEmprestimoFake(i) {
      return {
        itemNome: `Item ${i + 1}`,
        descricao: `Descrição do item ${i + 1}. Usado em empréstimo.`,
        itemImagem: 'https://via.placeholder.com/300',
        usuarioNome: `Usuário ${i + 1}`,
        usuarioImagem: 'https://randomuser.me/api/portraits/thumb/men/' + (i % 100) + '.jpg'
      };
    }

    function carregarMaisEmprestimos() {
      if (loading) return;
      loading = true;
      loader.classList.remove('d-none');

      setTimeout(() => {
        for (let i = 0; i < perPage; i++) {
          const data = gerarEmprestimoFake(page * perPage + i);
          const cardHTML = `
            <div class="item-card">
              <img class="item-img" src="${data.itemImagem}" alt="${data.itemNome}" />
              <div class="item-info">
                <h5>${data.itemNome}</h5>
                <p>${data.descricao}</p>
              </div>
              <div class="user-info">
                <img src="${data.usuarioImagem}" alt="${data.usuarioNome}" />
                <span>${data.usuarioNome}</span>
              </div>
            </div>
          `;
          itemList.insertAdjacentHTML('beforeend', cardHTML);
        }

        loader.classList.add('d-none');
        page++;
        loading = false;
      }, 700);
    }

    // Scroll infinito
    window.addEventListener('scroll', () => {
      const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
      if (scrollBottom) carregarMaisEmprestimos();
    });

    // Busca simulada
    function buscarEmprestimos() {
      const termo = document.getElementById('searchInput').value.trim();
      itemList.innerHTML = '';
      page = 0;

      if (termo === '') {
        carregarMaisEmprestimos();
        return;
      }

      for (let i = 0; i < 6; i++) {
        const card = {
          itemNome: `Resultado: ${termo} ${i + 1}`,
          descricao: `Descrição relacionada a "${termo}"`,
          itemImagem: 'https://via.placeholder.com/300',
          usuarioNome: `Usuário ${i + 1}`,
          usuarioImagem: 'https://randomuser.me/api/portraits/thumb/women/' + (i % 100) + '.jpg'
        };

        const cardHTML = `
          <div class="item-card">
            <img class="item-img" src="${card.itemImagem}" alt="${card.itemNome}" />
            <div class="item-info">
              <h5>${card.itemNome}</h5>
              <p>${card.descricao}</p>
            </div>
            <div class="user-info">
              <img src="${card.usuarioImagem}" alt="${card.usuarioNome}" />
              <span>${card.usuarioNome}</span>
            </div>
          </div>
        `;
        itemList.insertAdjacentHTML('beforeend', cardHTML);
      }
    }

    // Inicial
    carregarMaisEmprestimos();
  </script>
</body>
</html>
