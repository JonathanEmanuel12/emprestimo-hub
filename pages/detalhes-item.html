<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Item | Empréstimo Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/default-style.css">
    <link rel="stylesheet" type="text/css" href="../css/detalhes-item.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">Alternar Tema</button>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <h4 class="mb-4">Empréstimo Hub</h4>
        <a href="hub.html" class="nav-link">Hub de Itens</a>
        <a href="emprestimos.html" class="nav-link">Empréstimos</a>
        <a href="meus-itens.html" class="nav-link">Meus Itens</a>
        <a href="meu-perfil.html" class="nav-link">Perfil</a>
    </nav>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <div class="d-flex align-items-center mb-4">
            <button onclick="voltarPagina()" class="btn btn-outline-secondary me-3">
                ← Voltar
            </button>
            <h3 class="m-0">Detalhes do Item</h3>
        </div>

        <div class="item-details-container">
            <!-- Seção do Item -->
            <div class="item-section">
                <div class="item-image-container">
                    <img id="itemImage" src="https://via.placeholder.com/400" alt="Item" class="item-image" />
                </div>
                
                <div class="item-info-details">
                    <h2 id="itemName" class="item-title">Carregando...</h2>
                    
                    <div class="info-group">
                        <h5>Descrição</h5>
                        <p id="itemDescription" class="info-text">Carregando descrição...</p>
                    </div>
                    
                    <div class="info-group">
                        <h5>Observações</h5>
                        <p id="itemObservations" class="info-text">Carregando observações...</p>
                    </div>
                </div>
            </div>

            <!-- Seção do Usuário -->
            <div class="user-section">
                <div class="user-header">
                    <img id="userImage" src="https://via.placeholder.com/80" alt="Usuário" class="user-avatar" />
                    <div class="user-basic-info">
                        <h4 id="userName" class="user-name">Carregando...</h4>
                        <span class="user-label">Proprietário do item</span>
                    </div>
                </div>

                <div class="user-address">
                    <h5>Endereço</h5>
                    <div class="address-grid">
                        <div class="address-item">
                            <span class="address-label">Estado:</span>
                            <span id="userState" class="address-value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="address-label">Cidade:</span>
                            <span id="userCity" class="address-value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="address-label">Bairro:</span>
                            <span id="userNeighborhood" class="address-value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="address-label">Rua:</span>
                            <span id="userStreet" class="address-value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="address-label">Número:</span>
                            <span id="userNumber" class="address-value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="address-label">Complemento:</span>
                            <span id="userComplement" class="address-value">-</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary btn-contact">Entrar em contato</button>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="text-center my-4 d-none">
            <div class="spinner-border text-primary"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/toogle-theme.js"></script>
    <script src="../js/detalhes-item.js"></script>
</body>
</html>
