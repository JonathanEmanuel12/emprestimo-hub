<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Empréstimo Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #0D1B2A;
      --dark-card: #1B263B;
      --dark-text: #FFFFFF;

      --light-bg: #F8F9FA;
      --light-card: #FFFFFF;
      --light-text: #000000;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    body.light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .dark-mode .login-card {
      background-color: var(--dark-card);
      color: var(--dark-text);
    }

    .light-mode .login-card {
      background-color: var(--light-card);
      color: var(--light-text);
    }

    .form-control {
      background-color: #ffffff;
      color: #000000;
    }

    .form-check-label {
      font-size: 0.95rem;
    }

    .btn-primary {
      background-color: #0D6EFD;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0B5ED7;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .alert {
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">Alternar Tema</button>
  </div>

  <div class="login-card mx-auto">
    <div class="logo">Empréstimo Hub</div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="seuemail@exemplo.com"
          required
        />
        <div class="invalid-feedback">Por favor, informe um email válido.</div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="senha"
          placeholder="••••••••"
          required
        />
        <div class="invalid-feedback">Por favor, informe sua senha.</div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="manterConectado" />
        <label class="form-check-label" for="manterConectado">Manter conectado</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <div id="errorAlert" class="alert alert-danger d-none" role="alert">
        Email ou senha incorretos.
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Troca de tema com persistência no localStorage
    const toggleButton = document.getElementById('toggleTheme');
    const body = document.body;

    function setTheme(theme) {
      body.classList.remove('dark-mode', 'light-mode');
      body.classList.add(theme);
      localStorage.setItem('theme', theme);
    }

    toggleButton.addEventListener('click', () => {
      const currentTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
      setTheme(currentTheme === 'dark-mode' ? 'light-mode' : 'dark-mode');
    });

    // Carregar tema salvo
    const savedTheme = localStorage.getItem('theme') || 'dark-mode';
    setTheme(savedTheme);

    // Validação de formulário e simulação de login
    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      e.stopPropagation();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      // Simulação de login: email/senha fixos
      const email = document.getElementById('email').value;
      const password = document.getElementById('senha').value;
      const manterConectado = document.getElementById('manterConectado').checked;

      fetch('http://ec2-18-217-46-87.us-east-2.compute.amazonaws.com:8080/auth/signIn', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('manterConectado', manterConectado);
            window.location.href = 'pages/hub.html';
        } else {
            errorAlert.classList.remove('d-none');
        }
      });
    });
  </script>
</body>
</html>
