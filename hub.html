<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hub de Itens | Empréstimo Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --dark-bg: #0D1B2A;
      --dark-sidebar: #1B263B;
      --dark-text: #FFFFFF;

      --light-bg: #F8F9FA;
      --light-sidebar: #FFFFFF;
      --light-text: #000000;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body.light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .sidebar {
      height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      overflow-y: auto;
    }

    .dark-mode .sidebar {
      background-color: var(--dark-sidebar);
      color: var(--dark-text);
    }

    .light-mode .sidebar {
      background-color: var(--light-sidebar);
      color: var(--light-text);
    }

    .sidebar .nav-link {
      color: inherit;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .sidebar .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .search-bar {
      margin-bottom: 2rem;
    }

    .search-bar input {
      max-width: 300px;
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .item-card {
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
    }

    .dark-mode .item-card {
      background-color: #2c3e50;
      color: #ffffff;
    }

    .item-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      flex: 1 1 auto;
    }

    .item-card .item-info {
      padding: 0.75rem 1rem;
      flex-shrink: 0;
    }

    .item-card h5 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .item-card p {
      font-size: 0.9rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">Alternar Tema</button>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <h4 class="mb-4">Empréstimo Hub</h4>
    <a href="#" class="nav-link active">Hub de Itens</a>
    <a href="emprestimos.html" class="nav-link">Empréstimos</a>
    <a href="meus-itens.html" class="nav-link">Meus Itens</a>
    <a href="meu-perfil.html" class="nav-link">Perfil</a>
  </nav>

  <!-- Main content -->
  <main class="main-content">
    <!-- Campo de busca -->
    <div class="search-bar d-flex align-items-center gap-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar itens..." />
      <button class="btn btn-primary" onclick="buscarItens()">Buscar</button>
    </div>

    <!-- Lista em grade -->
    <div id="itemList" class="item-grid"></div>

    <!-- Loader -->
    <div id="loader" class="text-center my-4 d-none">
      <div class="spinner-border text-primary"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tema claro/escuro
    const toggleButton = document.getElementById('toggleTheme');
    const body = document.body;

    function setTheme(theme) {
      body.classList.remove('dark-mode', 'light-mode');
      body.classList.add(theme);
      localStorage.setItem('theme', theme);
    }

    toggleButton.addEventListener('click', () => {
      const currentTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
      setTheme(currentTheme === 'dark-mode' ? 'light-mode' : 'dark-mode');
    });

    const savedTheme = localStorage.getItem('theme') || 'dark-mode';
    setTheme(savedTheme);

    // Simulação de dados
    const itemList = document.getElementById('itemList');
    const loader = document.getElementById('loader');
    let page = 0;
    const perPage = 9;
    let loading = false;

    function gerarItemFake(i) {
      return {
        nome: `Item ${i + 1}`,
        descricao: `Descrição do item número ${i + 1}.`,
        imagem: 'https://via.placeholder.com/300'
      };
    }

    function carregarMaisItens() {
      if (loading) return;
      loading = true;
      loader.classList.remove('d-none');

      setTimeout(() => {
        for (let i = 0; i < perPage; i++) {
          const item = gerarItemFake(page * perPage + i);
          const itemHTML = `
            <div class="item-card">
              <img src="${item.imagem}" alt="Item" />
              <div class="item-info">
                <h5>${item.nome}</h5>
                <p>${item.descricao}</p>
              </div>
            </div>
          `;
          itemList.insertAdjacentHTML('beforeend', itemHTML);
        }

        loader.classList.add('d-none');
        page++;
        loading = false;
      }, 700);
    }

    // Scroll infinito
    window.addEventListener('scroll', () => {
      const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
      if (scrollBottom) carregarMaisItens();
    });

    // Busca simulada
    function buscarItens() {
      const termo = document.getElementById('searchInput').value.trim();
      itemList.innerHTML = '';

      if (termo === '') {
        page = 0;
        carregarMaisItens();
        return;
      }

      for (let i = 0; i < 6; i++) {
        const item = {
          nome: `Resultado: ${termo} ${i + 1}`,
          descricao: `Descrição do item relacionado a "${termo}".`,
          imagem: 'https://via.placeholder.com/300'
        };

        const itemHTML = `
          <div class="item-card">
            <img src="${item.imagem}" alt="Item" />
            <div class="item-info">
              <h5>${item.nome}</h5>
              <p>${item.descricao}</p>
            </div>
          </div>
        `;
        itemList.insertAdjacentHTML('beforeend', itemHTML);
      }
    }

    // Inicial
    carregarMaisItens();
  </script>
</body>
</html>
